{% extends 'base.html' %}
{% block content %}

<h1>Here are all of the testing sites!</h1>

{{ object_list }}

{% for instance in object_list %}
    <div class="card">
        <div class="card-content">
            <h3>Site's name: <a href="{{ object.get_absolute_url }}">{{instance.name}}</a></h3>
            <p>Opens: {{instance.opening}} am</p>
            <p>Closes: {{instance.closing}} pm</p>
            <p>Address: {{instance.address}}</p>
        </div>
    </div>

{% endfor %} 

{% endblock %}
